<!DOCTYPE html> 
<html> 
  <head> 
    <title>Gillies Games</title> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script> <!-- adds the jquery script --> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- adds bootstrap viewport for touch zooming on touch devices --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css"> <!-- adds normalize.css --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- adds the bootstrap css --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> <!-- adds the bootstrap theme --> 
    <style> 
      * { 
        font-family: Calibri, sans-serif; 
      } 
    </style> 
  </head> 
  <body> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> <!-- adds the bootstrap script --> 
    <div class="container"> 
      <div class="row"> 
        <div class=".col-xs-12"> 
          <div class="page-header"> 
            <h1 style="text-align: center;">Gillies Games</h1> 
          </div> 
        </div> 
      </div> 
      <div class="row"> 
        <div class=".col-xs-3"> 
          <nav class="menu"> 
            <ul class="nav nav-pills nav-stacked pull-left"> 
              <li role="presentation"><a href="https://gilliesgames.github.io">Home</li>
              <li role="presentation" class="active"><a href="">Element Master</a></li>
            </ul> 
          </nav> 
        </div> 
        <div class=".col-xs-9"> 
          <div class="content"> 
            <p>Here at gillies games we strive to create great games that appeal to gamers of all ages.</p> 
          </div> 
        </div> 
      </div> 
    </div> 
    <script type="text/javascript"> 
      var menu; 
      var origOffsetY; 
      $(document).ready(function() { // sticky nav menu thanks to Yeco at stack overflow.com (http://stackoverflow.com/questions/21301316/how-to-bootstrap-navbar-static-to-fixed-on-scroll) 
        menu = $('.menu'); 
        origOffsetY = menu.offset().top; 
        function scroll() { 
          if ($(window).scrollTop() >= origOffsetY) { 
            $('.menu').addClass('sticky'); 
            $('.content').addClass('menu-padding'); 
          } else { 
            $('.menu').removeClass('sticky'); 
            $('.content').removeClass('menu-padding'); 
          } 
        } 
        document.onscroll = scroll; 
      }) 
    </script> 
  </body> 
</html>
