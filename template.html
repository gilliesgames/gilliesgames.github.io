42     <script type="text/javascript"> 
43       var menu; 
44       var origOffsetY; 
45       $(document).ready(function() { // sticky nav menu thanks to Yeco at stack overflow.com (http://stackoverflow.com/questions/21301316/how-to-bootstrap-navbar-static-to-fixed-on-scroll) 
46         menu = $('.menu'); 
47         origOffsetY = menu.offset().top; 
48          
49         function scroll() { 
50           if ($(window).scrollTop() >= origOffsetY) { 
51             $('.menu').addClass('sticky'); 
52             $('.content').addClass('menu-padding'); 
53           } else { 
54             $('.menu').removeClass('sticky'); 
55             $('.content').removeClass('menu-padding'); 
56           } 
57         } 
58          
59         document.onscroll = scroll; 
60       })
